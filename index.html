<!DOCTYPE html>
<html>
   <head>
    <title>Instagram Photo Feed</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grand+Hotel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   </head>
   <body>
    <h1 class="header">PhotoFeed</h1>
   <div class="content">
        <div class="photo">
            <h2>My First Photo</h2>
            <img src="https://images.unsplash.com/photo-1719835835004-67685f0c802e?q=80&w=395&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Billard Salon"/>
            <p class="icons"><i class="fa-regular fa-heart"></i><i class="fa-regular fa-comment"></i><i class="fa-regular fa-paper-plane"></i><i class="fa-regular fa-bookmark"></i></p>
            <p class="description">Esta es una foto tomada en uno de mis viajes!</p>
            <p class="date">May 25</p>
        </div>
        <div class="photo">
            <h2>Yummy!</h2>
            <img src="https://plus.unsplash.com/premium_photo-1664392008694-9533ca88aada?q=80&w=420&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Healthy Dessert"/>
            <p class="icons"><i class="fa-regular fa-heart"></i><i class="fa-regular fa-comment"></i><i class="fa-regular fa-paper-plane"></i><i class="fa-regular fa-bookmark"></i></p>
            <p class="description">Nada como un delicioso y saludable postre<i class="fa-solid fa-heart" style="color: #ff0000;"></i></p>
            <p class="date">May 27</p>
        </div>
        <div class="photo">
            <h2>Soccer Time</h2>
            <img src="https://images.unsplash.com/photo-1565483276107-8a1fbf01ab03?q=80&w=435&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Football Game"/>
            <p class="icons"><i class="fa-regular fa-heart"></i><i class="fa-regular fa-comment"></i><i class="fa-regular fa-paper-plane"></i><i class="fa-regular fa-bookmark"></i></p>
            <p class="description">Vamos equipo!!!!<i class="fa-solid fa-fire" style="color: #cf6a26;"></i><i class="fa-solid fa-futbol" style="color: #000000;"></i></p>
            <p class="date">4 minutes ago</p>
        </div>
    
   </div>
   </body>
</html>
